<div class="paramName" style="padding-left: calc({{ include.level | default: 0 | to_integer }}*20px);">{{ include.name }}</div>
<div class="param2" style="padding-left: calc({{ include.level | default: 0 | to_integer }}*20px);">
    {% if include.type %}
        <span class="paramType">{{ include.type }}</span>  
    {% endif %}
    <span class="paramReq" >{{ include.req }}</span>
</div>
